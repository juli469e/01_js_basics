  <body>
    <script>
      let timer = Math.round(Math.random() * 10);
      let co2ud = 109;
      total = timer * co2ud;

      let resultat;

      if (total < 100) {
        resultat = `Lvl1. Du har brugt ${total}`;
      } else if (total <= 200) {
        resultat = `Lvl2. Du har brugt ${total}`;
      } else if (total <= 600) {
        resultat = `Lvl3. Du har brugt ${total}`;
      } else {
        resultat = `Lvl4. Du har brugt ${total}`;
      }

      console.log(resultat);
    </script>
